<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="audioControlsContainer">
      <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div class="controls">
        <button class="control-button" id="togglePlayPause">Play</button>

        <button class="control-button" id="stopButton">Stop</button>
        <button class="control-button" id="seekForwardButton">+ 3s</button>
        <button class="control-button" id="seekBackwardButton">- 3s</button>
      </div>
    </div>
    <div class="container">
      <h1>Sentence Exercise</h1>
      <textarea id="inputText" rows="10"></textarea><br />
      <select
        id="selectExercise"
        onchange="loadSelectedExercise()"
        class="button-common"
      >
        <option value="text/text1.txt,mp3/bai1.mp3">Bai 1</option>
        <option value="text/text2.txt,mp3/bai2.mp3">Bai 2</option>
        <option value="text/text3.txt,mp3/bai3.mp3">Bai 3</option>
        <option value="text/text4.txt,mp3/bai4.mp3">Bai 4</option>
        <option value="text/text5.txt,mp3/bai5.mp3">Bai 5</option></select
      ><br /><br />
      <button class="button" onclick="processText()">Level Normal</button>
      <!-- Thêm nút Level Up bên cạnh nút Process Text-->

      <button class="button" onclick="levelUp()">Level Up</button>

      <h2>Processed Text:</h2>
      <div id="outputText"></div>

      <h2>Saved Words:</h2>
      <div id="savedWords" class="saved-words"></div>
    </div>
    <script language="javascript" src="java.js"></script>
    <!-- <script language="javascript" src="levelup.js"></script> -->
  </body>
  <footer>
    <p>
      Das Urheberrecht liegt bei der
      <a
        href="https://learngerman.dw.com/de/top-thema/s-55861562"
        target="_blank"
        >DW</a
      >
    </p>
  </footer>
</html>
